<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tap {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            height: 70px;
            background-color: rgb(165, 236, 197);
        }

        .tap,
        td,
        th {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table class="tap">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table style="width: 50%;border-collapse: collapse; text-align: center;" >
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
    </table>
</body>

</html>
